ASSISCLAIM, VD_PREMIA_CHASSIS_CLAIM PREMIA_CHASSIS_CLAIM, VD_VEHCONDITION VEHCONDITION, VD_ODOMETER ODOMETER, VD_EXPECTEDMILEAGE DRIVINGDISCOUNT, VD_CLAIMAMT CLAIMAMT, VD_CLAIMBONUS CLAIMBONUS, VD_GEOEXTENSION GCCTYPE, VD_GEOEXTENSION_DESC, VD_IMPORT_YN IMPORTYN, VD_IMPORT_CODE IMPORTCODE, VD_IMPORT_COUNTRY, VD_ISCOMMERICAL_YN ISCOMMERICAL_YN, VD_VEHUSAGEID VEHUSAGEID, VD_GREYIMPORT_YN GREYIMPORT_YN, VD_SALVAGEYN SALVAGEYN, VD_NAMEDDRIVER_CNT NAMEDDRIVERCNT, VD_RENEWAL_YN RENEWAL_YN, VD_RENEWAL_POLICYNO RENEWAL_POLICYNO, (SELECT VD_POLICYSTARTDATE - TRUNC (SYSDATE) FROM DUAL) RENEWAL_DAYS, VD_RENEWAL_CLAIMAMT RENEWAL_CLAIMAMT, VD_BREAKININSURANCE_YN BREAKININSURANCE_YN, VD_REFERENCENO VD_REFERENCENO, MCDREFERENCENO, SUMINSURED FROM MS_CUSTOMER_DETAIL MCUD, MS_VEHICLE_DETAIL MVD, MS_COMMON_DETAIL MCD WHERE MCUD.CD_CIVILID = MVD.VD_CIVILID AND MCUD.CD_REFERENCENO = MCD.CDREFERENCENO AND MVD.VD_REFERENCENO = MCD.VDREFERENCENO AND MCD.STATUS = 'Y' AND MCD.MCDREFERENCENO =?1 
