<head>
<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<div style="text-align: center">
  <h1>{{ message }}</h1>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="testformm" (ngSubmit)="onSubmit()">
        
          <div class="form-group">
            <label for="Name"
              ><span class="req">* </span> Name:
              <small>This will be your login user name</small>
            </label>
            <input
              required
              type="text"
              [(ngModel)]="user.username"
              name="name"
              id="name"
              class="form-control phone"
              maxlength="28"
              placeholder="Enter your fullname..."
              formControlName="name"
            />
            <span *ngIf="vname&&vname.invalid&&vname.touched" class="error">Enter Name</span>
          </div>
          <div class="form-group">
            <label for="Email"><span class="req">* </span> Email: </label>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="user.password"
              name="email"
              id="txt"
              required
              placeholder="Enter valid email address"
              formControlName="email"
            />
            <span *ngIf="vemail&&vemail.invalid&&vemail.touched" class="error">Enter valid mail</span>

            <div id="errFirst"></div>
          </div>

          <div class="form-group">
            <input
              class="btn btn-success"
              type="submit"
              name="submit_reg"
              value="Register"
            />
          </div>
      </form>
      <!-- ends register form -->
      <!-- second for to fiter user-->
    </div>
    <!-- ends col-6 -->
  </div>
</div>
